<div
  class="chores"
  *ngIf="
    chores.length === 0 || finishedChores.length - 3 > Chores.length;
    else noMoney
  "
>
  <h3>Chores</h3>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
</div>
<hr />
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
</div>
<hr />

<ng-template #noMoney>
  <div class="chores">
    <h3>Chores</h3>
    <p>No allowance yet</p>
  </div>
</ng-template>
